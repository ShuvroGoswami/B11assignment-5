<!DOCTYPE html>
<html>
<head>
<title>Disable Buttons on Click with Alert</title>
<style>
.button-container {
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
  margin: 20px;
}
</style>
</head>
<body>

<div class="button-container">
  <div><button class="task-button">Task 1</button></div>
  <div><button class="task-button">Task 2</button></div>
  <div><button class="task-button">Task 3</button></div>
  <div><button class="task-button">Task 4</button></div>
  <div><button class="task-button">Task 5</button></div>
  <div><button class="task-button">Task 6</button></div>
</div>

<div id="log"></div>

<script>
    const buttons = document.querySelectorAll('.task-button');
    const log = document.getElementById('log');
    let completedTasks = 0;
    
    for (let i = 0; i < buttons.length; i++) {
      buttons[i].addEventListener('click', function(event)  {
        event.preventDefault()
        const taskName = buttons[i].textContent;
        buttons[i].disabled = true;
        log.innerHTML += '<p>You have Complete The Task Add Dark Mode at 12:48:15 PM</p>';
        completedTasks++;
    
        if (completedTasks === buttons.length) {
          alert("All tasks completed!");
          
        }
      });
    }
    </script>



</body>
</html>
